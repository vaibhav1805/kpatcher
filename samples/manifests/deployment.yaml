apiVersion: apps/v1
kind: Deployment
metadata:
  name: 865d1063-de8e-4013-aaff-1cf916f5379a
  annotations:
    kpatch: "enabled"
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
